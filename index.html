    <link rel="stylesheet" type="text/css" class="js-glyph-" id="glyph-8" href="https://glyph.medium.com/css/e/sr/latin/e/ssr/latin/e/ssb/latin/m2.css">

<body>

    <div class="container">
        <br>  
          <!-- <a href="#ventana1" class="btn btn-primary btn-lg" data-toggle="modal">Botón</a>   -->
          <div class="modal fade" id="ventana1" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <!-- Header del modal -->
                <div class="modal-header">
                  <img src="images/logo mobile - size modified.svg" alt=""> 
                  <h4 class="modal-title">Create new Post</h4>
                  <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
  
                <!-- Contenido de la ventana -->
                <div class="modal-body">
                  <form id="create-post-form">
                    <div class="form-group">
                      <label for="inputTitle">Title</label>
                      <input type="text" class="form-control" id="inputTitle" placeholder="Title for your post">
                    </div>
                    <div class="form-group">
                      <label for="textareaContent">Content</label>
                      <textarea class="form-control" id="textareaContent" rows="3" placeholder="Write your text here"></textarea>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputCategory">Category</label>
                        <select id="inputCategory" class="form-control">                          
                          <option>Coronavirus</option>                        
                          <option>Elemental</option>
                          <option>Gen</option>                       
                          <option>Forge</option>
                          <option>Heated</option>
                          <option>Human Parts</option>
                          <option>Level</option> 
                          <option>Marker</option>
                          <option>Momentum</option>
                          <option>Onezero</option>
                          <option>Zora</option>
                          <option>Other</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                      </div>
                      <div class="form-group col-md-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="editorsPickCheck" value="true">
                          <label class="form-check-label" for="editorsPickCheck">
                            Editor's Pick
                          </label>
                        </div>
                      </div>                          
                      <div class="form-group col-md-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="featuredCheck" value="true">
                          <label class="form-check-label" for="featuredCheck">
                            Featured
                          </label>
                        </div>
                      </div>  
                        <div class="form-group col-md-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="popularCheck" value="true">
                          <label class="form-check-label" for="popularCheck">
                            Popular
                          </label>
                        </div>
                      </div>                          
                    </div>                            
                  </form>                  
                </div>  
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" data-dismiss="modal" id="savePost">Save Post</button>
                </div>
              </div>
            </div>
          </div>  
      </div>

                <p>L</p>

        </div>
        <div class="nav-container2 row justify-content-center">
            <div class="col-2 col-md-1 d-flex justify-content-end">
                <svg class="svgIcon-use" width="21" height="21">
                    <path d="M13.402 16.957l-6.478-6.479L13.402 4l.799.71-5.768 5.768 5.768 5.77z" fill-rule="evenodd">

            <div class="col-8 col-md-10">

    <section class="container" id="main-articles">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5 feature-article">
                <div class="card" style="border: none" id="first-featured-post">
                    
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <ul class="list-unstyled" id="featured-3">
                    
                  </ul>
            </div>
            <div class="col-12 col-md-3 d-none d-lg-block">
                <div class="card" style="border: none" id="editors-pick">
                    
                </div>
            </div>
        </div>   
        <div class="row d-flex justify-content-md-end justify-content-start border-bottom mb-5 pb-3 cierre" style="margin-right: 50px; margin-left: 5px;" >
            <div class="d-flex">
                <a href="#" style="color:#018F69;">SEE EDITOR´S PICKS ></a>
            </div>
        </div>
    </section>  
    <section class="container" id="article-list">
        <div class="row">
            <div class="m-article col-12 col-md-8">
                <ul class="p-0 unlisted" id="all-posts">    
                    <!-- Aside Mobil -->
                    <div class="d-block d-sm-none col-12" id="aside-mobil">
                        <h5 class="border-bottom pb-3 pt-4 mb-4">Popular on Medium</h5>
                        <ul class="p-0 unlisted pt-4 pb-4 popular-posts" >

                        </ul>
                    </div>
                    <!-- Fin Aside Mobil -->
                </ul>
            </div>

            <aside class="d-none d-md-block d-lg-block d-xl-block col-12 col-md-4 sticky-top">
                <div class="row">
                    <div class="col-10">
                        <h5 class="border-bottom pb-3 pt-4 mb-4">Popular on Medium</h5>
                    <ul class="p-0 unlisted pt-4 pb-4 popular-posts">

                    </ul>
                <footer class="mt-4 border-top">
                    <ul class="list-inline">
                        <li class="list-inline-item">Help</li>
                        <li class="list-inline-item">Status</li>
                        <li class="list-inline-item">Writers</li>
                        <li class="list-inline-item">Blog</li>

                        <li class="list-inline-item">Terms</li>
                        <li class="list-inline-item">About</li>
                    </ul>
                </footer>
                    </div>
                </div>
            </aside>
        </div>
    </section>
